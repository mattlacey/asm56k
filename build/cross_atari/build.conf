INC_DIRS=./ \
/opt/src/



LIB_DIRS=

DEFS= BUILD_UNIX LITTLEENDIAN
#-----------------------------------------------
#target file name
#-----------------------------------------------

TARGETNAME=asm56k

#-----------------------------------------------
# define build name - it' used for differentiating
# between different targer platforms
#-----------------------------------------------

BUILDNAME = UNIX

#-----------------------------------------------
#ROOTDIR is a path to your top level "buildfiles" file
#-----------------------------------------------
ROOTDIR=../../src
#-----------------------------------------------
#CACHEDIR is a path to folder containig build informations that could be cached from previous builds
#-----------------------------------------------
CACHEDIR=cache
#-----------------------------------------------
#BUILDDIR is a path to the build.config file. normaly you shouldn't change that.\
#-----------------------------------------------
BUILDDIR=./
#-----------------------------------------------
# compilers
#-----------------------------------------------


CC=m68k-atari-mint-gcc
CFLAGS=-O3 -fomit-frame-pointer -m68000

CPP=m68k-atari-mint-g++
CPPFLAGS=-O3 -fno-rtti -fomit-frame-pointer -m68000

LDFLAGS=-s -fno-rtti -fomit-frame-pointer -m68000 -lm
LD=m68k-atari-mint-gcc

YACC=bison
YACCFLAGS=

LEX=flex
LEXFLAGS=-Pasm -Cem -8 